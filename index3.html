		<script>
		$(document).ready(function(){
			// Fungsi menambahkan dari form ke tabel
			  $.fn.addTransaction = function(){
					// Menampung value dari input form
					var tampung = $("#transaksi").val();
					// Memecah value berdasarakan ";" sesuai contoh
					var nilai = tampung.split(';');
					// Memasukan nilai dari Array nilai ke variable sesuai namanya
					var namaBarang = nilai[0];
					var hargaBarang = parseFloat(nilai[1]); // memparsing agar menjadi Float bukan text (menanggulangi jika ada spasi)
					var jumlahBeli = parseFloat(nilai[2]);
					var jumlahSubTotal = hargaBarang * jumlahBeli; // mengalikan jumlah barang dengan harga untuk mencari total
					// meng-append dari inputan ke tabel
					$('#table_trans > tbody:first').append('<tr><td>' + namaBarang +'</td><td>' + hargaBarang + '</td><td>' + jumlahBeli + '</td><td class="jumlahSub">' + jumlahSubTotal + '</td></tr>');

				}
				// Fungsi manggil addTransaction ketika tombol dengan id=tambah di klik
				$("#tambah").click(function(){
						$.fn.addTransaction();
				});
				// Fungsi untuk mengkalkulasi semua subtotal dimasukin ke grandtotal
				$.fn.sumTransaction = function(){
						var sum = 0; // deklarasi variable sum dengan nilai 0
						$('.jumlahSub').each(function() { // mengeksekusi setiap elemen ber-class .jumlahSub
            	sum += parseInt($(this).text()); // kemudian mengiterasinya
    				});
						$("#area_total").html(sum); // Menampilkanya di td dengan id:area_total
						console.log(sum); // for debugging
				}
				// Memanggil fungsi sumTransaction(): saat tombol total pembelian di klik
				$("#totalBayar").click(function(){
						$.fn.sumTransaction();
				});
		});
		</script>
